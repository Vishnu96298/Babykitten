<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Do you wanna go out with me?</h1>
                <h1 class="header_text">Are you free tomorrow?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" ontouchstart="chooseYes()">Yes</button>
                <button class="btn" id="noButton" ontouchstart="chooseNo()">No</button>

                <script>
                    function chooseYes() {
                        alert("You deserve a head pat for being a good kitty! Get ready, I'm coming for my baby to give her the best date! ❤️");
                        window.location.href = "yes.html"; // Redirect to the next page if needed
                    }

                    function chooseNo() {
                        alert("Too bad baby kitten, that's not gonna happen. You are not saying that, you will end up in my basement for sure.");
                        moveButton();
                    }

                    function moveButton() {
                        var noButton = document.getElementById('noButton');
                        var x = Math.random() * (window.innerWidth - noButton.offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - noButton.offsetHeight) - 48;
                        noButton.style.position = "absolute";
                        noButton.style.left = `${x}px`;
                        noButton.style.top = `${y}px`;
                    }

                    // Ensure buttons work with touch on mobile devices
                    document.getElementById('noButton').addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        chooseNo();
                    });

                    document.getElementById('yesButton').addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        chooseYes();
                    });
                </script>
            </div>
        </div>
    </body>
</html>
